<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Countries_0.js"></script>
        <script src="data/2018cablesupdatedgeometries_1.js"></script>
        <script src="data/Newcables20182023_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ff01f2',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ff01f2',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        function pop_Countries_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Countries_0_0() {
            return {
                pane: 'pane_Countries_0',
                opacity: 1,
                color: 'rgba(247,247,247,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(150,150,150,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Countries_0');
        map.getPane('pane_Countries_0').style.zIndex = 400;
        map.getPane('pane_Countries_0').style['mix-blend-mode'] = 'normal';
        var layer_Countries_0 = new L.geoJson(json_Countries_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Countries_0',
            layerName: 'layer_Countries_0',
            pane: 'pane_Countries_0',
            onEachFeature: pop_Countries_0,
            style: style_Countries_0_0,
        });
        bounds_group.addLayer(layer_Countries_0);
        map.addLayer(layer_Countries_0);
        function pop_2018cablesupdatedgeometries_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_2018cablesupdatedgeometries_1_0() {
            return {
                pane: 'pane_2018cablesupdatedgeometries_1',
                opacity: 1,
                color: 'rgba(145,237,109,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_2018cablesupdatedgeometries_1');
        map.getPane('pane_2018cablesupdatedgeometries_1').style.zIndex = 401;
        map.getPane('pane_2018cablesupdatedgeometries_1').style['mix-blend-mode'] = 'normal';
        var layer_2018cablesupdatedgeometries_1 = new L.geoJson(json_2018cablesupdatedgeometries_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_2018cablesupdatedgeometries_1',
            layerName: 'layer_2018cablesupdatedgeometries_1',
            pane: 'pane_2018cablesupdatedgeometries_1',
            onEachFeature: pop_2018cablesupdatedgeometries_1,
            style: style_2018cablesupdatedgeometries_1_0,
        });
        bounds_group.addLayer(layer_2018cablesupdatedgeometries_1);
        map.addLayer(layer_2018cablesupdatedgeometries_1);
        function pop_Newcables20182023_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Newcables20182023_2_0() {
            return {
                pane: 'pane_Newcables20182023_2',
                opacity: 1,
                color: 'rgba(51,205,243,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Newcables20182023_2');
        map.getPane('pane_Newcables20182023_2').style.zIndex = 402;
        map.getPane('pane_Newcables20182023_2').style['mix-blend-mode'] = 'normal';
        var layer_Newcables20182023_2 = new L.geoJson(json_Newcables20182023_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Newcables20182023_2',
            layerName: 'layer_Newcables20182023_2',
            pane: 'pane_Newcables20182023_2',
            onEachFeature: pop_Newcables20182023_2,
            style: style_Newcables20182023_2_0,
        });
        bounds_group.addLayer(layer_Newcables20182023_2);
        map.addLayer(layer_Newcables20182023_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Newcables20182023_2.png" /> New cables 2018-2023': layer_Newcables20182023_2,'<img src="legend/2018cablesupdatedgeometries_1.png" /> 2018 cables (updated geometries)': layer_2018cablesupdatedgeometries_1,'<img src="legend/Countries_0.png" /> Countries': layer_Countries_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
